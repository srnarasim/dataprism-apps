<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/dataprism-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Excel-compatible spreadsheet application powered by DataPrism and IronCalc formula engine" />
    <meta name="keywords" content="spreadsheet, excel, formula, dataprism, ironcalc, wasm, analytics" />
    <title>IronCalc Spreadsheet - DataPrism Apps</title>
    
    <!-- Preconnect to CDN for faster loading -->
    <link rel="preconnect" href="https://srnarasim.github.io" />
    
    <!-- Security headers for WebAssembly -->
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp" />
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin" />
    
    <!-- Prevent FOUC -->
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      .loading-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #f8fafc;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e2e8f0;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading screen while React loads -->
      <div class="loading-screen">
        <div class="loading-spinner"></div>
        <p style="margin-top: 16px; color: #64748b;">Loading IronCalc Spreadsheet...</p>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
